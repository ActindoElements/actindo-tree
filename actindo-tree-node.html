<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">

<!--
`<paper-tree-node>` display a tree node with expandable/collapsible capabilities and actions menu.
A node is defined by a name, an icon and a list of actions.
Example:
    <paper-tree-node></paper-tree-node>
### Styling
The following custom properties and mixins are available for styling:
Custom property | Description | Default
----------------|-------------|----------
`--paper-tree-selected-background-color`      | Highlight color for selected node           | `rgba(200, 200, 200, 0.5)`
`--paper-tree-selected-color`                 | Text and icon color for selected node       | `inherit`
`--paper-tree-toggle-theme`                   | Change theme for node +/- toggle            |
`--paper-tree-icon-theme`                     | Change theme for node icon                  |
@demo
-->

<dom-module id="actindo-tree-node">
    <template>
        <style>
            :host(.selected) > .node-container > .node-row {
                background-color: var(--paper-tree-selected-background-color, rgba(200, 200, 200, 0.5));
                color: var(--paper-tree-selected-color, inherit);
            }
			:host(.selected) > .node-container > .node-row > #actions {
				display: inline-block;
			}

            .node-container.level-1 {
                @apply(--actindo-tree-node-container);
            }
            .node-row {
                padding: 0.6em 4px;
                display: flex;
                align-items: center;
            }
            .node-row:hover {
                background-color: var(--paper-tree-selected-background-color, rgba(200, 200, 200, 0.5));
                color: var(--paper-tree-selected-color, inherit);
            }
            .child-node .node-row
            {
                padding: 0.6em 2.6em;
            }
            .node-preicon.collapsed,
            .node-preicon.expanded {
                padding-left: 0px;
                margin-right: 5px;
            }
            .node-preicon.expanded
            {
                color: var(--actindo-secondary);
            }
            .node-preicon.collapsed
            {
                color: var(--actindo-secondary);
                opacity: 0.72;

            }
            .node-preicon {
                padding-left: 18px;
            }

            .node-preicon, .node-name {
                cursor: pointer;
                display: flex;
                height: 24px;
                align-items: center;
            }
            .node-name
            {
                width: 100%;
            }
            .node-icon {
                cursor: pointer;
                width: 24px;
                height: 24px;
                @apply(--paper-tree-icon-theme);
            }
            #actions {
                display: none;
                float: right;
                padding: 0;
                top: -8px; /* cancel the padding of `paper-icon-button`. */
            }
            ul {
                margin: 0;
                padding: 0;
            }
            li {
                list-style-type: none;
            }
            [hidden] {
                display: none;
            }
            .level-1 .no-children-true
            {
                padding-left: 4px;
            }
        </style>

        <div class$="node-container level-[[level]] [[class]]">
            <div class="node-row">
                <iron-icon hidden$="{{!_computeNodeIcon(items.*)}}" class$="{{_computeClass(items.*)}}" icon$="{{_computeNodeIcon(items.*)}}" on-click="toggleChildren"></iron-icon>
                <iron-icon hidden$="{{!_computeIcon(items.icon)}}" class="node-icon" icon$="{{_computeIcon(items.icon)}}" on-click="select"></iron-icon>
                <span class$="no-children-{{!_computeNodeIcon(items.*)}} node-name" on-click="select">{{items.name}}</span>
            </div>
            <template is="dom-if" if="{{items.open}}">
                <ul>
                    <template is="dom-repeat" items="{{items.children}}">
                        <li>
                            <actindo-tree-node level="[[_getChildLevel()]]" class="child-node" items="{{item}}" show-default-icon="[[showDefaultIcon]]" actions="{{actions}}"></actindo-tree-node>
                        </li>
                    </template>
                </ul>
            </template>
        </div>
    </template>
    <script>
        class ActindoTreeNode extends Polymer.Element {
            static get is() { return 'actindo-tree-node'; }
            static get properties() {
                return {
                    /**
                     * Contains all the items; filled either by remote request or if no remote is given by parameter
                     * Data hold by the root node (contains the children).
                     *
                     * Specific item:
                     *
                     * - `item.name`: string representing the node name.
                     * - `item.icon`: string telling which icon to use (default to 'folder' icon).
                     * - `item.open`: boolean telling whether the node is expanded or not.
                     * - `item.children` array containing the children of the node.
                     */
                    items: {
                        type: Array,
                        value: function() {return [];},
                        observer: "onItemsChange",
                        notify: true
                    },

                    level: {
                        type: Number,
                        value: 1,
                    },

                    showDefaultIcon: {
                        type: Boolean,
                    },
                    /**
                     * `actions` available for this node. Each action object has the following fields:
                     *
                     * - `action.label`: string representing the display name of the menu item.
                     * - `action.event`: string which is the event name to dispatch whenever the item is clicked.
                     *
                     */
                    actions: {
                        type: Array,
                        value: function () {
                            return null;
                        }
                    },

                    class: {
                        type: String
                    }
                }
            };
            constructor() {
                super();
            }
            ready() {
                super.ready();

            }
            /**
             * The `select` event is fired whenever `select()` is called on the node.
             *
             * @event select
             */
            /**
             * The `toggle` event is fired whenever a tree node is expanded or collapsed.
             *
             * @event toggle
             */
            /**
             * Returns the necessary classes.
             *
             * @param {object} change An object containing the property that changed and its value.
             * @return {string} The class name indicating whether the node is open or closed
             */
            _computeClass(change) {
                var open = change && change.base && change.base.open;
                var children = change && change.base && change.base.children;
                return 'node-preicon ' + ((open && children && children.length) ? 'expanded' : children && children.length ? 'collapsed' : '');
            };

            onItemsChange(newValue)
            {

            }

            _getChildLevel()
            {
                return this.level + 1;
            }

            /**
             * Returns the necessary icon name.
             *
             * @param {object} change An object containing the property that changed and its value.
             * @return {string} The icon name indicating whether the node is open or closed
             */
            _computeNodeIcon(change) {
                var open = change && change.base && change.base.open;
                var children = change && change.base && change.base.children;
                return ((open && children && children.length) ? 'icons:remove-circle' : children && children.length ? 'icons:add-circle' : '');
            };
            /**
             * Compute the necessary node icon.
             *
             * @param {string=folder} an icon name.
             * @return {string} the computed icon name.
             */
            _computeIcon(icon) {
                if (this.showDefaultIcon) {
                    return icon ? icon : 'folder';
                }
                return icon;
            };
            _actionClicked(event) {
                this.dispatchEvent(new CustomEvent(event.model.item.event, { detail: this }));
            };
            /**
             * Highlights node as the selected node.
             */
            select() {
                this.dispatchEvent(new CustomEvent('select', { bubbles: true, composed: true, detail: this, items: this.items }));
            };
            /**
             * Returns the parent tree node. Returns `null` if root.
             */
            getParent() {
                return this.getRootNode().host.tagName === 'ACTINDO-TREE-NODE' ? this.getRootNode().host : null;
            };
            /**
             * Returns the children tree nodes.
             */
            getChildren() {
                return this.root.querySelectorAll('actindo-tree-node');
            };
            /**
             * Display/Hide the children nodes.
             */
            toggleChildren() {
                this.set("items.open", !this.items.open && this.items.children && this.items.children.length);
                //Todo: the 1.0 version had: setTimeout(this.fire.bind(this, "toggle", this));
                //Is this translation correct?
                setTimeout(this.dispatchEvent(new CustomEvent('toggle', { bubbles: true, composed: true, detail: this })));
            };

        };
        window.customElements.define(ActindoTreeNode.is, ActindoTreeNode);
    </script>

</dom-module>

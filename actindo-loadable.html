<dom-module id="actindo-loadable">
    <template>
        <style>
            .container
            {
                position: relative;
                height: 100%;
            }
            paper-spinner-lite
            {
                --paper-spinner-color: var(--actindo-primary);
                width: 50px;
                height: 50px;
            }
            .loading
            {
                position: absolute;
                top: 0;
                left:0;
                right: 0;
                bottom: 0;
                background-color: white;
                opacity: 0.72;
                display: flex;
                align-items: center;
                z-index: 1;
                justify-content: center;
            }
        </style>
        <div class="container">
           <slot></slot>
           <template is="dom-if" if="[[loading]]">
               <div class="loading">
                   <paper-spinner-lite active></paper-spinner-lite>
               </div>
           </template>
        </div>

    </template>

    <script>
        class ActindoLoadable extends Polymer.Element {
            static get is()
            {
                return 'actindo-loadable';
            }

            static get properties()
            {
                return Object.assign({}, super.properties, {
                    loading: {
                        type: Boolean,
                        value: false
                    }
                });
            }
        };
        window.customElements.define(ActindoLoadable.is, ActindoLoadable);
    </script>

</dom-module>
